<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>EcoFinds</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <header id="profile-header">
            <div class="logo-search">
                <a href="browsing-page.html"><img src="images/ecofinds_logo.png" alt="logo" class="logo-no-title"></a>
                <div class="searchbar-container">
                    <input type="text" placeholder="Search" class="searchbar">
                    <button class="search-icon">
                        <img src="images/search.png" alt="Search">
                    </button>
                </div>
            </div>
            <div class="user-options">
                <div class="icons">
                    <button type="button" id="like-icon-button" onclick="location.href='user-likes.html';">
                        <img src="images/heart.png" alt="notif-icon">
                    </button>
                    <button type="button" id="notif-icon-button" onclick="location.href='user-notifications.html';">
                        <img src="images/notif_icon.png" alt="notif-icon">
                        <span id="notif-icon-button-badge">2</span>
                    </button>
                    <a href="profile-personal-account.html"><img class="user-profile" src="images/boss.jpg"></a>
                </div>
            </div>
        </header>
        <nav class="inner-navbar">
            <div class="menu-categories">
                <li><a href="#" style="font-weight: bold;"><img src="images/menu-icon.png" alt="">Browse Categories</a>
                </li>
            </div>
            <ul class="inner-navbar-links">
                <li><a href="user-home.html">Home</a></li>
                <li><a href="user-about.html">About</a></li>
                <li><a href="user-faqs.html">FAQs</a></li>
                <li><a href="user-contact.html">Contact Us</a></li>
            </ul>
            <div id="user-filter-search">
                <li><a href="#"> <img src="images/funnel-green.png" alt="">Search Filter</a></li>
            </div>
            <div class="post-item">
                <li><a href="post-item.html"><img src="images/PostanItem.png" alt=""></a></li>
            </div>
        </nav>

        <div class="user-coverphotocontainer">
            <section class="hero">
                <img src="images/ecoFinds-bg.jpg" alt="EcoFinds-bg" class="hero-image">
                <div class="hero-overlay"> </div>
                <div class="hero-content">
                </div>
            </section>
            <div class="account-profile-info">
                <div class="account-profile-pic-container">
                    <img src="images/boss.jpg" alt="Profile Picture" class="profile-pic">
                </div>
            </div>
            <h4>@username_sample</h4>
        </div>
        <div class="account-details-container">
            <div class="outer-container-edit">
                <form action="">
                    <div id="name-row">
                        <h4>First Name: </h4>
                        <input id="input-first-name" type="text" value="Albert">
                        <h4>Last Name: </h4>
                        <input id="input-last-name" type="text" value="Einstein">
                    </div>
                    <div class="account-details-content">
                        <div id="user-labels-column-edit">
                            <h4>Email: </h4>
                            <h4>Phone Number: </h4>
                            <h4>Address: </h4>
                        </div>
                        <div id="input-column-edit">
                            <input id="input-email" type="text" value="sample_account@gmail.com">
                            <input id="input-phone-number" type="text" value="+63 935 12345 61">
                            <input id="input-address" type="text" value="Sinunuc, Zamboanga City">
                        </div>
                    </div>
                </form>
            </div>
            <div class="edit-save-btn">
                <button type="submit">Save</button>
            </div>
            </form>
        </div>
        <footer>
            <div class="footer-content">
                <p>&copy; Copyright All Rights Reserved</p>
            </div>
        </footer>
    </div>
</body>

</html>
