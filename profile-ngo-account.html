                    <button type="button" id="ngo-icon-button" onclick="location.href='profile-ngo-account.html';">

                </div>

            <div class="profile-info">

                    <span id="ngo-badge">NGO Partner</span>

                <div class="user-username">
                    <h2 class="name">Angat Buhay</h2>
