<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoFinds</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="login-body">
    <div class="wrapper">
      <header class="navbar">
        <div class="header-content">
          <div class="logo">
            <img src="images/ecoFinds_logo.png" alt="EcoFinds Logo" />
            <span class="logo-name">EcoFinds</span>
          </div>
          <nav class="main-navbar">
            <ul>
              <li><a href="landing_page.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="faqs.html">FAQs</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
          <button
            class="sign-up-btn"
            onclick="location.href='signup-options.html';"
          >
            Sign Up
          </button>
        </div>
      </header>
      <div class="login-container">
        <form class="forgotpass-container-inner">
          <input class="forgotpass-inner-input" type="email" required />
          <button id="submit-btn">Submit</button>
        </form>
        <a id="back-to-login" href="log-in.html">Back to Login</a>
      </div>
      <footer>
        <div class="footer-content">
          <p>&copy; Copyright All Rights Reserved</p>
        </div>
      </footer>
    </div>
  </body>
</html>
